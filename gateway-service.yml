spring:
  config:
    activate:
      on-profile: default
# spring:
#   profiles: default
  cloud:
    gateway:
      routes:
      - id: report
        uri: lb://report-service
        predicates:
        - Path=/report/**
        filters:
        - RewritePath=/report, /
      - id: ap
        uri: lb://airport-service/
        predicates:
        - Path=/airport/**
        filters:
        - StripPrefix=1
      - id: wx
        uri: lb://weather-service/
        predicates:
        - Path=/weather/**
        filters:
        - StripPrefix=1
      - id: cond
        uri: lb://conditions-service/
        predicates:
        - Path=/conditions/**
        filters:
        - StripPrefix=1

eureka:
  instance:
    # enable to register multiple app instances with a random server port
    instance-id: ${spring.application.name}:${random.uuid}
